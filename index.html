<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- CSS -->
<link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  
  <div class="parent-box">

    <div class="hero">
      <img src="images/illustration-hero.svg" alt="">
    </div>

    <div class="text-content" style="text-align: center;">
      <h2 class="title">Order Summary</h2>
      <p class="sub-title">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>

    <div class="plan-box">

      <div class="plan-box-left">
        <img src="images/icon-music.svg" alt="">
      </div>

      <div class="price">
        <h5>Annual Plan</h5>
        <p>$59.99/year</p>
      </div>

      <div class="link-right">
        <a href="#">Change</a>
      </div>
      

    </div>

    <div class="butong">
     <span class="btn btn-primary btn-sm" style="width: 80%;">Proceed to Payment</span>
     <span class="btn btn-secondary btn-sm" style="margin-bottom: 10px;" style="width: 30%; height: 10px;">Cancel Order</span>
    </div>
    
  </div>



 <!--<div class="attribution">

    Coded by <a href="#">Mr. Lonely</a>.--> 
  
</body>
</html>
